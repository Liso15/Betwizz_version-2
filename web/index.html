<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">
  
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta name="keywords" content="sports betting, South Africa, AI predictions, betting tips, football, rugby, cricket">

  <meta name="robots" content="index, follow">

  <meta property="og:title" content="Betwizz - Sports Betting Intelligence">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">

  <meta name="twitter:description" content="Advanced sports betting intelligence platform for South Africa">

  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Betwizz">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/Icon-192.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <link rel="shortcut icon" href="favicon.png">
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#1a5d1a">
  <meta name="msapplication-TileColor" content="#1a5d1a">
  
  <title>Betwizz - Sports Betting Intelligence Platform</title>
  
  <!-- Preload Critical Resources -->
  <link rel="preload" href="main.dart.js" as="script">
  <link rel="preload" href="flutter.js" as="script">
  
  <!-- Critical CSS -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #1a5d1a;
      color: white;
      overflow: hidden;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a5d1a 0%, #2e7d32 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    #loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
    }
    
    .loading-logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    
    .loading-logo-fallback {
      font-size: 48px;
      color: #1a5d1a;
    }
    
    .loading-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-align: center;
    }
    
    .loading-subtitle {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 40px;
      text-align: center;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #ffd700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-progress {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
    }
    
    .error-container {
      max-width: 400px;
      text-align: center;
      padding: 20px;
    }
    
    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ff6b6b;
    }
    
    .error-title {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ff6b6b;
    }
    
    .error-message {
      font-size: 16px;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    
    .retry-button {
      background: #ffd700;
      color: #1a5d1a;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .retry-button:hover {
      background: #ffed4e;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @media (max-width: 480px) {
      .loading-logo {
        width: 100px;
        height: 100px;
      }
      
      .loading-title {
        font-size: 28px;
      }
      
      .loading-subtitle {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loading-logo">
      <img src="icons/Icon-192.png" alt="Betwizz Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
      <div class="loading-logo-fallback" style="display: none;">⚽</div>
    </div>
    <div class="loading-title">BETWIZZ</div>
    <div class="loading-subtitle">Sports Betting Intelligence</div>
    <div class="loading-spinner"></div>
    <div class="loading-progress" id="loadingProgress">Initializing...</div>
  </div>

  <div id="error-container" style="display: none;">
    <div class="error-container">
      <div class="error-icon">⚠️</div>
      <div class="error-title">Loading Error</div>
      <div class="error-message" id="errorMessage">Failed to load the application. Please check your internet connection and try again.</div>
      <button class="retry-button" onclick="location.reload()">Retry</button>
    </div>
  </div>

  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('flutter_service_worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful');
          })
          .catch(function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }

    // Loading Progress Updates
    function updateProgress(message) {
      const progressElement = document.getElementById('loadingProgress');
      if (progressElement) {
        progressElement.textContent = message;
      }
    }

    // Error Handling
    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error-container').style.display = 'flex';
      document.getElementById('errorMessage').textContent = message;
    }

    // Flutter Loading Script
    window.addEventListener('load', function(ev) {
      updateProgress('Loading Flutter engine...');
      
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          updateProgress('Initializing application...');
          
          engineInitializer.initializeEngine({
            hostElement: document.body,
          }).then(function(appRunner) {
            updateProgress('Starting Betwizz...');
            
            // Hide loading screen with fade effect
            setTimeout(function() {
              const loadingElement = document.getElementById('loading');
              loadingElement.classList.add('fade-out');
              
              setTimeout(function() {
                loadingElement.style.display = 'none';
              }, 500);
            }, 500);
            
            appRunner.runApp();
          }).catch(function(error) {
            console.error('Failed to initialize Flutter engine:', error);
            showError('Failed to initialize the application engine.');
          });
        }
      }).catch(function(error) {
        console.error('Failed to load Flutter entrypoint:', error);
        showError('Failed to load application resources.');
      });
    });

    // Global Error Handler
    window.addEventListener('error', function(event) {
      console.error('Global error:', event.error);
      if (document.getElementById('loading').style.display !== 'none') {
        showError('An unexpected error occurred while loading the application.');
      }
    });

    // Unhandled Promise Rejection Handler
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled promise rejection:', event.reason);
      if (document.getElementById('loading').style.display !== 'none') {
        showError('A network error occurred. Please check your connection.');
      }
    });
  </script>
</body>
</html>
