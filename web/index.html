  <!-- Critical CSS (inline for performance) -->
  <style>
    /* Critical CSS for loading screen */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
      overflow: hidden;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }
    
    .loading-text {
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
    }
    
    .loading-progress-bar {
      height: 100%;
      background: white;
      border-radius: 2px;
      animation: progress 3s ease-out forwards;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    
    .error-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f44336;
      color: white;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .error-title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .error-message {
      font-size: 16px;
      margin-bottom: 24px;
      max-width: 400px;
      line-height: 1.5;
    }
    
    .error-button {
      background: white;
      color: #f44336;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .error-button:hover {
      transform: translateY(-2px);
    }
    
    /* Hide Flutter loading until app is ready */
    #loading {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-container">
    <img src="/assets/images/betwizz_logo.png" alt="Betwizz Logo" class="loading-logo" onerror="this.style.display='none'">
    <div class="loading-text">Betwizz</div>
    <div class="loading-spinner"></div>
    <div class="loading-progress">
      <div class="loading-progress-bar"></div>
    </div>
  </div>
  
  <!-- Error Screen -->
  <div id="error-screen" class="error-container">
    <div class="error-title">Oops! Something went wrong</div>
    <div class="error-message">
      We're having trouble loading Betwizz. Please check your internet connection and try again.
    </div>
    <button class="error-button" onclick="location.reload()">Retry</button>
  </div>
  
  <!-- Flutter App Container -->
  <div id="loading"></div>
  
  <!-- Flutter Web Configuration -->
  <script>
    // Flutter web configuration
    window.flutterConfiguration = {
      canvasKitBaseUrl: "/canvaskit/",
      renderer: "html"
    };
    
    // Loading management
    let loadingTimeout;
    let appLoaded = false;
    
    function showError() {
      document.getElementById('loading-screen').style.display = 'none';
      document.getElementById('error-screen').style.display = 'flex';
    }
    
    function hideLoading() {
      if (appLoaded) return;
      appLoaded = true;
      
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.style.opacity = '0';
      
      setTimeout(() => {
        loadingScreen.style.display = 'none';
      }, 500);
      
      if (loadingTimeout) {
        clearTimeout(loadingTimeout);
      }
    }
    
    // Set loading timeout (30 seconds)
    loadingTimeout = setTimeout(() => {
      if (!appLoaded) {
        showError();
      }
    }, 30000);
    
    // Listen for Flutter app ready
    window.addEventListener('flutter-first-frame', hideLoading);
    
    // Fallback for older Flutter versions
    setTimeout(() => {
      if (document.querySelector('flutter-view') || document.querySelector('flt-scene-host')) {
        hideLoading();
      }
    }, 5000);
  </script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=' + Date.now())
          .then((registration) => {
            console.log('Service Worker registered successfully:', registration);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>

  <script src="flutter_bootstrap.js" async></script>
