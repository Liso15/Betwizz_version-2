<!DOCTYPE html>
<html>
<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Betwizz - Smart betting assistant for South African sports betting">
  <meta name="keywords" content="betting, sports, south africa, odds, tips, assistant">
  <meta name="author" content="Betwizz Team">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Betwizz">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Theme -->
  <meta name="theme-color" content="#1976D2">
  
  <!-- Flutter Web -->
  <meta name="flutter-renderer" content="html">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://betwizz.web.app/">
  <meta property="og:title" content="Betwizz - Smart Betting Assistant">
  <meta property="og:description" content="AI-powered betting assistant for South African sports betting">
  <meta property="og:image" content="https://betwizz.web.app/icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://betwizz.web.app/">
  <meta property="twitter:title" content="Betwizz - Smart Betting Assistant">
  <meta property="twitter:description" content="AI-powered betting assistant for South African sports betting">
  <meta property="twitter:image" content="https://betwizz.web.app/icons/Icon-512.png">

  <title>Betwizz - Smart Betting Assistant</title>
  <link rel="manifest" href="manifest.json">

  <!-- Preload critical resources -->
  <link rel="preload" href="https://unpkg.com/canvaskit-wasm@0.38.0/bin/canvaskit.wasm" as="fetch" crossorigin="anonymous">
  
  <!-- Critical CSS for loading screen -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
      z-index: 9999;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 32px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      font-weight: bold;
      animation: pulse 2s infinite;
    }
    
    .loading-text {
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .loading-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      text-align: center;
      margin-bottom: 32px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      margin-top: 24px;
      overflow: hidden;
    }
    
    .loading-progress-bar {
      height: 100%;
      background: white;
      border-radius: 2px;
      animation: progress 3s ease-in-out infinite;
    }
    
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
    
    /* Hide loading screen when Flutter is ready */
    .flutter-ready .loading-container {
      opacity: 0;
      transition: opacity 0.5s ease-out;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-container" id="loading">
    <div class="loading-text">Loading...</div>
    <div class="loading-spinner"></div>
  </div>

  <script>
    window.addEventListener('load', function() {
      setTimeout(() => {
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.remove();
        }
      }, 10000);
    });
    
    // Service Worker registration - using Flutter's built-in service worker
    // The service worker is now handled automatically by Flutter
  </script>
  
  <!-- Flutter Web Bootstrap -->
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.load({
        renderer: "html",
      });
    });
  </script>
</body>
</html>
