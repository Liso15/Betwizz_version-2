name: betwizz
description: Sports Betting Intelligence Platform - Flutter Mobile Application
version: 3.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # Image Processing
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Charts and Analytics
  fl_chart: ^0.65.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  
  # Camera and ML
  camera: ^0.10.5+5
  
  # Payments (PayFast integration would be added here)
  # payfast_flutter: ^1.5.0  # Placeholder - actual package may vary
  
  # Video and Streaming (Agora RTC would be added here)
  # agora_rtc_engine: ^6.0.0  # Placeholder - requires Agora account

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
