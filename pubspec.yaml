name: betwizz
description: "Smart betting assistant app for South African sports betting"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_mlkit_text_recognition: ^0.10.0
  http: ^1.2.1
  provider: ^6.1.1
  video_player: ^2.7.0
  chewie: ^1.7.0
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.0
  firebase_core: ^2.32.0
  firebase_auth: ^4.19.0
  cloud_firestore: ^4.17.5
  flutter_riverpod: ^2.5.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^4.4.0
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.0
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  # TODO: Add your AI/chat backend package or OpenAI client here

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
